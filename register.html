<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <input type="email" id="email" placeholder="이메일 (ID)" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <input type="text" id="name" placeholder="이름" required>
        <input type="text" id="phone" placeholder="전화번호 (선택)">
        <input type="text" id="address" placeholder="주소 (선택)">
        <button onclick="register()">가입하기</button>
        <p style="text-align: center; margin-top: 15px;">
            이미 계정이 있나요? <a href="login.html">로그인</a>
        </p>
    </div>

    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if(!email || !password || !name) {
                alert("이메일, 비밀번호, 이름은 필수입니다.");
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name, phone, address })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("가입 성공! 로그인 페이지로 이동합니다.");
                    window.location.href = 'login.html'; // 로그인 화면으로 이동
                } else {
                    alert("가입 실패: " + result.message);
                }
            } catch (error) {
                console.error(error);
                alert("서버 통신 오류");
            }
        }
    </script>
</body>
</html>
