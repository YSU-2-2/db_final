<body>
    <div class="container">

        <div id="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>

        <div id="product-content" class="product-wrapper" style="display: none;">

                <div class="thumbnail-wrapper">

                    <div id="thumbnailList" class="thumbnail-list">

                </div>
            </div>

            <div class="info-section">

                <h1 id="pName" class="p-name">ìƒí’ˆ ì´ë¦„</h1>
                <div id="pPrice" class="p-price">0ì›</div>

                <div id="pDesc" class="p-desc">
                    ìƒí’ˆ ì„¤ëª…ì´ ë“¤ì–´ê°‘ë‹ˆë‹¤.

                <div class="option-box">
                    <label class="qty-label">ìˆ˜ëŸ‰</label>

                <div class="btn-group">
                    <button class="btn btn-cart" onclick="addToCart()">ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°</button>
                    <button class="btn btn-buy" onclick="buyNow()">ë°”ë¡œ êµ¬ë§¤í•˜ê¸°</button>
                </div>
            </div>
        </div>

        <div class="review-section">
            <h3>ğŸ“ êµ¬ë§¤ ê³ ê° ë¦¬ë·°</h3>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const user = JSON.parse(localStorage.getItem('user'));

        // 1. ìƒí’ˆ ìƒì„¸ ì •ë³´ ë¡œë“œ
        async function loadProduct() {
            try {
                const res = await fetch(`/api/products/${productId}`);
                if (!res.ok) throw new Error('ìƒí’ˆì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                
                const product = await res.json();

                // í…ìŠ¤íŠ¸ ì •ë³´ ì±„ìš°ê¸°
                document.getElementById('pCategory').innerText = product.category_name;
                document.getElementById('pName').innerText = product.name;
                document.getElementById('pPrice').innerText = parseInt(product.price).toLocaleString() + 'ì›';
                document.getElementById('pDesc').innerText = product.description;

                // ğŸ–¼ï¸ ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬ ì„¤ì • (ì¤‘ë³µ ì œê±°)
                // Setì„ ì‚¬ìš©í•´ì„œ ë˜‘ê°™ì€ ì´ë¯¸ì§€ ì£¼ì†Œê°€ ìˆìœ¼ë©´ í•˜ë‚˜ë§Œ ë‚¨ê¹€
                const uniqueImages = [...new Set(product.images)];
                setupGallery(uniqueImages);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-content').style.display = 'flex';

                loadReviews();

            } catch (error) {
                document.getElementById('loading').innerText = "ì˜¤ë¥˜: " + error.message;
            }
        }

        // 2. ê°¤ëŸ¬ë¦¬ ì„¸íŒ… í•¨ìˆ˜
        function setupGallery(images) {
            const mainImg = document.getElementById('mainImage');
            const thumbList = document.getElementById('thumbnailList');

            // ì²« ë²ˆì§¸ ì´ë¯¸ì§€ ë©”ì¸ìœ¼ë¡œ ì„¤ì •
            if (images.length > 0) {
                mainImg.src = images[0];
            }

            // ì¸ë„¤ì¼ ìƒì„±
            thumbList.innerHTML = images.map((img, index) => `
                <img src="${img}" 
                     class="thumb-item ${index === 0 ? 'active' : ''}" 
                     onclick="changeImage('${img}', this)"
                     onerror="this.src='https://placehold.co/80'">
            `).join('');
        }

        // 3. ì¸ë„¤ì¼ í´ë¦­ ì‹œ ë©”ì¸ ì´ë¯¸ì§€ ë³€ê²½
        function changeImage(src, element) {
            document.getElementById('mainImage').src = src;
            
            // ì„ íƒëœ í…Œë‘ë¦¬ ì´ë™
            document.querySelectorAll('.thumb-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }

        // 4. ì¸ë„¤ì¼ ì¢Œìš° ìŠ¤í¬ë¡¤ ë²„íŠ¼ ê¸°ëŠ¥
        function scrollThumbs(direction) {
            const container = document.getElementById('thumbnailList');
            const scrollAmount = 100; // í•œ ë²ˆì— ì´ë™í•  ê±°ë¦¬
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        // 5. ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°
        async function addToCart() {
            if (!user) {
                if(confirm("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¡œê·¸ì¸ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) location.href='login.html';
                return;
            }
            const qty = document.getElementById('qty').value;
            
            try {
                const res = await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ member_id: user.member_id, product_id: productId, quantity: qty })
                });
                if(res.ok) alert("ì¥ë°”êµ¬ë‹ˆì— ë‹´ê²¼ìŠµë‹ˆë‹¤.");
                else alert("ì‹¤íŒ¨");
            } catch(e) { console.error(e); }
        }

        // 6. ë°”ë¡œ êµ¬ë§¤í•˜ê¸° (ì„ì‹œ ê¸°ëŠ¥)
        function buyNow() {
            alert("ì¤€ë¹„ ì¤‘ì¸ ê¸°ëŠ¥ì…ë‹ˆë‹¤. ì¥ë°”êµ¬ë‹ˆë¥¼ ì´ìš©í•´ì£¼ì„¸ìš”!");
        }

        // 7. ë¦¬ë·° ë¡œë“œ
        async function loadReviews() {
            const res = await fetch(`/api/products/${productId}/reviews`);
            const reviews = await res.json();
            const list = document.getElementById('review-list');
            
            if(reviews.length === 0) list.innerHTML = "<p style='color:#888;'>ì‘ì„±ëœ ë¦¬ë·°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
            else {
                list.innerHTML = reviews.map(r => `
                    <div class="review-item">

                            <strong>${r.reviewer_name}</strong> 
                            <span style="color:#888; font-size:13px;">${new Date(r.created_at).toLocaleDateString()}</span>
                        </div>
                        <div style="margin-bottom:5px;">
                            <span class="star-gold">${'â˜…'.repeat(r.rating)}</span>
                            <span style="color:#ddd;">${'â˜…'.repeat(5 - r.rating)}</span>
                        </div>
                        <p style="color:#555; margin:0;">${r.comment}</p>
                    </div>
                `).join('');
            }
        }

        loadProduct();
    </script>
